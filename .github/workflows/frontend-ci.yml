name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    timeout-minutes: 10
    concurrency:
      group: frontend-ci-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache disabled to avoid path resolution issues (no lockfile)

      - name: Install deps
        working-directory: hka-frontend
        run: npm install --no-audit --no-fund --legacy-peer-deps --silent

      - name: Type check
        working-directory: hka-frontend
        run: npm run type-check

      - name: Build
        working-directory: hka-frontend
        run: npm run build

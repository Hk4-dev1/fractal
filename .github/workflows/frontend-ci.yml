name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: hka-frontend/package-lock.json

      - name: Install deps
        working-directory: hka-frontend
        run: npm ci --silent || npm install

      - name: Type check
        working-directory: hka-frontend
        run: npm run type-check

      - name: Build
        working-directory: hka-frontend
        run: npm run build

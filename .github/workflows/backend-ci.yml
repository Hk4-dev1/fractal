name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: fractal-backend verify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fractal-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
      - name: Install deps (tolerate npm v10 peer strictness)
        run: |
          npm ci --omit=peer || npm install --no-audit --no-fund --legacy-peer-deps
      - name: Cache Hardhat build
        uses: actions/cache@v4
        with:
          path: |
            fractal-backend/cache
            fractal-backend/artifacts
          key: hardhat-${{ runner.os }}-${{ hashFiles('fractal-backend/package-lock.json', 'fractal-backend/hardhat.config.ts', 'fractal-backend/contracts/**/*.sol') }}
          restore-keys: |
            hardhat-${{ runner.os }}-
      - name: Typecheck / Lint / Tests
        run: npm run ci:verify
      - name: Hardhat compile (artifact smoke)
        run: npm run build
      - name: Guard summary
        if: always()
        run: |
          echo "Test logs above. Guards enforced: no-ethers, no-inline-abi, no-raw-console."
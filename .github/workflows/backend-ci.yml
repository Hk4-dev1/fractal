name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: fractal-backend verify
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fractal-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            fractal-backend/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Typecheck / Lint / Tests
        run: npm run ci:verify
      - name: Hardhat compile (artifact smoke)
        run: npm run build
      - name: Guard summary
        if: always()
        run: |
          echo "Test logs above. Guards enforced: no-ethers, no-inline-abi, no-raw-console."